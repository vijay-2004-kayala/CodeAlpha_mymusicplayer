<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Player</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .player {
      background: #2c2c54;
      padding: 20px;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transform: perspective(1000px) rotateY(5deg);
      transition: transform 0.3s;
    }

    .player:hover {
      transform: perspective(1000px) rotateY(0);
    }

    .controls button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .controls button:hover {
      background-color: #e94e3b;
    }

    .song-list, .liked-list, .playlist {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      width: 300px;
    }

    .song {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .song button {
      background-color: #70a1ff;
    }
  </style>
</head>
<body>
  <h1>My Music Player</h1>

  <div class="player">
    <h2 id="current-song">Select a song</h2>
    <audio id="audio" controls style="display: none;"></audio>
    <div class="controls">
      <button onclick="playSong()">Play</button>
      <button onclick="pauseSong()">Pause</button>
      <button onclick="stopSong()">Stop</button>
    </div>
  </div>

  <div class="song-list">
    <h3>All Songs</h3>
    <div class="song" data-src="c:\Users\Vijay\Downloads\Vayyari Bhama-SenSongsMp3.Co.mp3" data-title="Song 1">
      <span>Song 1</span>
      <div>
        <button onclick="selectSong(this)">Play</button>
        <button onclick="likeSong(this)">Like</button>
        <button onclick="addToPlaylist(this)">+ Playlist</button>
      </div>
    </div>
    <div class="song" data-src="c:\Users\Vijay\Downloads\Prema Velluva.mp3" data-title="Song 2">
      <span>Song 2</span>
      <div>
        <button onclick="selectSong(this)">Play</button>
        <button onclick="likeSong(this)">Like</button>
        <button onclick="addToPlaylist(this)">+ Playlist</button>
      </div>
    </div>
    <div class="song" data-src="c:\Users\Vijay\Downloads\Hungry Cheetah.mp3" data-title="Song 3">
      <span>Song 3</span>
      <div>
        <button onclick="selectSong(this)">Play</button>
        <button onclick="likeSong(this)">Like</button>
        <button onclick="addToPlaylist(this)">+ Playlist</button>
      </div>
    </div>
    <div class="song" data-src="c:\Users\Vijay\Downloads\Toliprema - SenSongsMp3.Co.mp3" data-title="Song 4">
      <span>Song 4</span>
      <div>
        <button onclick="selectSong(this)">Play</button>
        <button onclick="likeSong(this)">Like</button>
        <button onclick="addToPlaylist(this)">+ Playlist</button>
      </div>
    </div>
    <div class="song" data-src="c:\Users\Vijay\Downloads\Mehabooba.mp3" data-title="Song 5">
      <span>Song 5</span>
      <div>
        <button onclick="selectSong(this)">Play</button>
        <button onclick="likeSong(this)">Like</button>
        <button onclick="addToPlaylist(this)">+ Playlist</button>
      </div>
    </div>
  </div>

  <div class="liked-list">
    <h3>Liked Songs</h3>
    <div id="liked-songs"></div>
  </div>

  <div class="playlist">
    <h3>Playlist</h3>
    <div id="playlist-songs"></div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const currentSong = document.getElementById('current-song');

    function selectSong(btn) {
      const songDiv = btn.closest('.song');
      const src = songDiv.getAttribute('data-src');
      const title = songDiv.getAttribute('data-title');
      audio.src = src;
      currentSong.textContent = title;
      audio.play();
    }

    function playSong() {
      audio.play();
    }

    function pauseSong() {
      audio.pause();
    }

    function stopSong() {
      audio.pause();
      audio.currentTime = 0;
    }

    function likeSong(btn) {
      const songDiv = btn.closest('.song');
      const clone = songDiv.cloneNode(true);
      clone.querySelectorAll('button').forEach(b => b.remove());
      document.getElementById('liked-songs').appendChild(clone);
    }

    function addToPlaylist(btn) {
      const songDiv = btn.closest('.song');
      const clone = songDiv.cloneNode(true);
      clone.querySelectorAll('button').forEach(b => b.remove());
      document.getElementById('playlist-songs').appendChild(clone);
    }
  </script>
</body>
</html>
